<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <img src="images/logo.png" alt="MatchMate Logo" class="img-fluid logo">
        <h1>MatchMate</h1>
        <p>Znajdź idealnego partnera do gry</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MatchMate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Strona Główna</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Szukaj Graczy</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ustawienia</a></li>
                <button class="btn btn-primary" onclick="location.href='login.html'">Zaloguj się</button>
                <button class="btn btn-primary" onclick="location.href='register.html'">Zarejestruj się</button>
            </ul>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Logowanie</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Nazwa Użytkownika</label>
                        <input type="username" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Hasło</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Zaloguj się</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
